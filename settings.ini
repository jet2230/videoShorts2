[whisper]
model = small
language = ar
task = transcribe

[video]
output_dir = videos
aspect_ratio = 9:16
resolution_width = 1080
resolution_height = 1920
codec = libx264
preset = medium
crf = 23

[subtitle]
font_name = Arial
font_size = 24
primary_colour = #FFFFFF
back_colour = rgba(0,0,0,0.5)
outline_colour = #000000
alignment = bottom
margin_v = 10

[theme]
min_duration = 30
max_duration = 240
ai_enabled = true
ai_model = llama3
ai_provider = ollama
window_duration = 600
window_overlap = 120

[folder]
naming_scheme = numbered
number_padding = 3

