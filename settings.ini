[whisper]
# Whisper speech recognition model
# Options: tiny, base, small, medium, large
model = small

# Language code for transcription
# Options: ar, en, es, fr, de, etc. (use 'auto' for auto-detection)
language = ar

# Task type
# Options: transcribe, translate
task = transcribe

[video]
# Base directory for downloaded videos
output_dir = videos

# YouTube Shorts format settings
aspect_ratio = 9:16
resolution_width = 1080
resolution_height = 1920

# Video encoding settings
codec = libx264
preset = medium
crf = 23

[subtitle]
# Subtitle appearance for burned-in subtitles
font_name = Arial
font_size = 24
primary_colour = &HFFFFFF
back_colour = &H80000000
outline_colour = &H00000000
alignment = 2
margin_v = 35

[theme]
# Theme duration limits (in seconds)
min_duration = 30
max_duration = 240

# AI theme generation
ai_enabled = true
ai_model = llama3
ai_provider = ollama

# Theme generation window settings
window_duration = 600
window_overlap = 120

[folder]
# Folder naming pattern
# Options: numbered, title
naming_scheme = numbered

# Number format for folder numbers (001, 002, etc.)
number_padding = 3
