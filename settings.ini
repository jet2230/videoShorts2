; YouTube Shorts Creator Settings

[whisper]
; Whisper model size: tiny, base, small, medium, large
; Larger models are more accurate but slower and use more GPU memory.
model = medium
; Default language code (e.g., 'en', 'ar', 'es') or 'auto' for detection.
language = ar
; Task type: 'transcribe' or 'translate' (to English).
task = transcribe

[video]
; Directory where all video folders and processed shorts will be stored.
output_dir = videos
; The shape of the video (9:16 is required for YouTube Shorts).
aspect_ratio = 9:16
; Resolution width (1080 for standard HD vertical).
resolution_width = 1080
; Resolution height (1920 for standard HD vertical).
resolution_height = 1920
; Video encoder codec (libx264 is the most compatible).
codec = libx264
; Speed/quality tradeoff (ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow).
preset = medium
; Constant Rate Factor: 0-51 (lower is higher quality, 23 is standard).
crf = 23

[subtitle]
; Default font for rendered subtitles.
font_name = Arial
; Base size for subtitles.
font_size = 24
; Colors in &HAABBGGRR (ASS) or #RRGGBB format.
primary_colour = #FFFFFF
back_colour = rgba(0,0,0,0.5)
outline_colour = #000000
; Text positioning (bottom, top, center).
alignment = bottom
; Vertical margin from the edge.
margin_v = 10

[theme]
; Minimum duration for a generated short clip (seconds).
min_duration = 30
; Maximum duration for a generated short clip (seconds).
max_duration = 240
; Whether to use a local LLM to identify themes.
ai_enabled = true
; The model name used by Ollama (e.g., llama3, mistral).
ai_model = llama3
; The backend service for AI.
ai_provider = ollama
; Segment length for AI processing (seconds).
window_duration = 600
; Overlap between AI segments to prevent cut themes (seconds).
window_overlap = 120
; Global limit on total themes identified per video.
theme_cap = 50
; How many themes the AI should aim to find in each 10-minute window.
target_themes_per_window = 8

[folder]
; Folder naming pattern.
naming_scheme = numbered
; Padding for folder numbers (3 means 001, 002, etc.).
number_padding = 3
