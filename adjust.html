<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Theme - YouTube Shorts Creator</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .adjust-container {
            background: rgba(20, 20, 30, 0.9);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }

        .adjust-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff9d;
        }

        .adjust-container p {
            color: #aaa;
            margin-bottom: 30px;
        }

        .back-btn {
            background: linear-gradient(135deg, #00bfff, #00ff9d);
            border: none;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.3);
        }
    </style>
</head>
<body>
    <div class="adjust-container">
        <h1>Adjust Theme</h1>
        <p>This page will allow you to adjust theme details.<br>Coming soon...</p>
        <a href="index.html" class="back-btn">Back to Main</a>
    </div>
</body>
</html>
